version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tedtalks-postgres
    environment:
      POSTGRES_DB: tedtalks_db
      POSTGRES_USER: tedtalks_user
      POSTGRES_PASSWORD: tedtalks_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - tedtalks-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tedtalks_user -d tedtalks_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tedtalks-app
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tedtalks_db
      SPRING_DATASOURCE_USERNAME: tedtalks_user
      SPRING_DATASOURCE_PASSWORD: tedtalks_pass

      # JVM Options
      JAVA_OPTS: "-Xmx1g -Xms512m"

      # Flyway
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true

      # Logging
      LOGGING_LEVEL_COM_IODIGITAL_TEDTALKS: INFO
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tedtalks-network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  tedtalks-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

