# Production Environment Profile
# Activated with: -Dspring.profiles.active=prod

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}?currentSchema=tedtalks
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      max-lifetime: 1800000
      idle-timeout: 600000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1

  flyway:
    schemas: tedtalks
    default-schema: tedtalks
    baseline-version: 1
    baseline-description: "Production baseline"
    # Strict validation in production
    validate-on-migrate: true
    # Never clean in production
    clean-disabled: true
    # Require migrations to be out-of-order safe
    out-of-order: false

# Production logging - minimal, errors only
logging:
  level:
    com.iodigital.tedtalks: WARN
    org.springframework: ERROR
    root: ERROR
  # Production log file
  file:
    name: /var/log/tedtalks/application.log

# Production actuator - minimal exposure
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
  # Metrics for monitoring
  metrics:
    export:
      prometheus:
        enabled: true

# Production-specific app settings
app:
  csv:
    import:
      batch-size: 5000
      max-batch-size: 50000
  cache:
    ttl-minutes: 120
    max-size: 10000

