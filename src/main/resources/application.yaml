# Common Application Configuration
# Properties shared across all environments
spring:
  application:
    name: tedtalks-influence-analysis
  
  # Multipart file upload settings
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  
  # Jackson JSON serialization
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  # Flyway common settings
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true

# Logging configuration
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ted-talks-analyzer.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 1GB

# Application-specific settings
app:
  csv:
    import:
      batch-size: 1000
      max-batch-size: 10000
  cache:
    ttl-minutes: 60
    max-size: 1000

# Actuator endpoints (can be overridden per environment)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    ttl:
      top-speakers: 3600
      most-influential-per-year: 3600
  metrics:
    export:
          prometheus:
            enabled: true


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method