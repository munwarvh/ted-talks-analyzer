# UAT (User Acceptance Testing) Environment Profile
# Activated with: -Dspring.profiles.active=uat

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:uat-db-server}:${DB_PORT:5432}/${DB_NAME:tedtalks}?currentSchema=tedtalks
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  flyway:
    schemas: tedtalks
    default-schema: tedtalks
    baseline-version: 1
    baseline-description: "Initial baseline"
    # Validate before migration
    validate-on-migrate: true

# Minimal logging for UAT (production-like)
logging:
  level:
    com.iodigital.tedtalks: INFO
    org.springframework: WARN
    root: INFO

# Actuator - minimal exposure
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

