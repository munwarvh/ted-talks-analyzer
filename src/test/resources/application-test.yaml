# Test Profile Configuration
spring:
  application:
    name: tedtalks-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    enabled: false  # Disable for tests, use schema.sql instead

  cache:
    type: simple

logging:
  level:
    com.iodigital.tedtalks: DEBUG
    org.springframework.jdbc: DEBUG

